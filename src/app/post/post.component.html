<div>
  <button class="btn btn-outline-info" (click)="buttonAppuyer('etape 1')"> Step 1</button>
  <button class="btn btn-outline-info" (click)="buttonAppuyer('etape 2')" > Step 2</button>
  <button class="btn btn-outline-info" (click)="buttonAppuyer('etape 3')"> Step 3</button>
  <button class="btn btn-outline-info" (click)="buttonAppuyer('etape 4')"> Step 4</button>
  <button class="btn btn-outline-info" (click)="buttonAppuyer('etape 5')"> Step 5</button>
<!--  (click)="onClick('step 1')" // event binbing-->
</div>

<div [ngSwitch]="etapeForm">
  <div *ngSwitchCase="'etape 1'">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div *ngSwitchCase="'etape 2'">

    <div class="form-area">
      <h1>Post Form</h1>
      <br><br>
      <input type="text" placeholder="Post title">
      <br><br>
      <textarea cols="30" rows="10" placeholder="Post Details" ></textarea>
      <br><br>
      <input type="text" placeholder="Post Image Url" >
      <br><br>
      <input type="text" placeholder="Post Url" >
      <br><br>
      <input type="checkbox" > Add Background
    </div>

  </div>
  <div *ngSwitchCase="'etape 3'"> Step 3 Form</div>
  <div *ngSwitchCase="'etape 4'"> Step 4 Form</div>
  <div *ngSwitchCase="'etape 5'"> Step 5 Form</div>
  <div *ngSwitchDefault><form>
    <fieldset disabled>
      <legend>Disabled fieldset example</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Disabled input</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Disabled select menu</label>
        <select id="disabledSelect" class="form-select">
          <option>Disabled select</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
          <label class="form-check-label" for="disabledFieldsetCheck">
            Can't check this
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>t</div>
</div>
