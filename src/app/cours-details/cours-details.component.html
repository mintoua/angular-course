<div *ngIf="coursArray.length > 0; else noData">
  <div *ngFor="let cours of coursArray" class="container mt-4">
    <h2>{{ cours.titre }}</h2>
    <p>{{ cours.description }}</p>
    <ul>
      <li>Niveau de difficulté : {{ cours.difficulte }}</li>
      <li>Crédits : {{ cours.credit }}</li>
      <li>Formateur : {{ cours.formateur }}</li>
    </ul>
    <a href="#" class="btn btn-primary">S'inscrire</a>
    <button (click)="sendDelete(cours)" type="button" class="btn btn-danger">Delete</button>
  </div>
</div>


<ng-template #noData>
  <div class="container mt-4">
    <p> No data ...</p>
  </div>
</ng-template>
